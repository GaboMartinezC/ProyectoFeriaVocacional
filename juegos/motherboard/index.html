<!DOCTYPE html>
<html >
<head data-bs-theme="bg-dark">
    <title>Soporte TI</title>
    <link rel="shortcut icon" href="../laberinto/assets/img/logo-covao-sin_slogan.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <hr>
    <div class="container">
        <div class="juego">
            <div class="row">
                <div class="col-md-1">
                    <div class="contenedorComponentes">
                        <img class="componente" id="cpu" src="assets/img/cpu.png" alt="" style="width: 150px; height:75px;" draggable="true">
                        <img class="componente" id="ram" src="assets/img/ram.png" alt="" style="width: 150px; height: 75pxpx; transform: rotate(90deg);" draggable="true">
                        <img class="componente" id="ssd" src="assets/img/ssd.png" alt="" style="width: 150px; height: 170px;" draggable="true">
                        <img class="componente" id="gpu" src="assets/img/grafica.png" alt="" style="width: 150px; height:100px; transform: rotate(90deg);" draggable="true">
                    </div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="placaMadre">
                        <div class="espacioDropComponente" id="cpuPrt" style="margin-top: 325px;margin-left: 585px;"></div> 
                        <div class="espacioDropComponente" id="ramPrt" style="margin-top: 95px; margin-left:450px; width:350px;"></div> 
                        <div class="espacioDropComponente" id="ssdPrt" style="margin-top: 35px; margin-left:450px; width: 195px;"></div> 
                        <div class="espacioDropComponente" id="gpuPrt" style="margin-top: -540px; margin-left: 250px; height: 260px;"></div> 
                    </div>
                </div>
            </div>
            <br>
            <button class="btn btn-primary" onclick="checkWin();">
                <span>Checkwin</span>
            </button>
        </div>
    </div>
    <div id="modalExito" class="miModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>¡Victoria!</h2>
            <p>Haz logrado ubicar correctamente los componentes</p>
            <div class="container">
                <img src="assets/img/pingu.gif" style="height: 400px; width: 400px;" alt="">            
            </div>
        </div>
    </div>
    <div id="modalDerrota" class="miModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>¡Derrota!</h2>
            <p>No haz logrado ubicar correctamente los componentes</p>
            <div class="container">
                <img src="assets/img/pingusad.gif" style="height: 450px; width: 600px; margin-right: 500px;" alt="">            
            </div>
        </div>
    </div>
</body>
<script src="src/index.js"></script>
<script src="src/modal.js"></script>
</html>
