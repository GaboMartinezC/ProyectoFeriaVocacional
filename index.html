<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="item" id="item1" draggable="true">
          Item 1
        </div>
        <div class="item" id="item2" draggable="true">
          Item 2
        </div>
        <div class="item" id="item3" draggable="true">
          Item 3
        </div>
      </div>
      
      <div id="dropzone1" class="dropzone">
        Dropzone 1
      </div>
      <div id="dropzone2" class="dropzone">
        Dropzone 2
      </div>
      <div id="dropzone3" class="dropzone">
        Dropzone 3
      </div>
      
</body>
</html>
<style>
    .container {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.item {
  padding: 10px;
  background-color: #ddd;
  cursor: move;
}

.dropzone {
  width: 150px;
  height: 150px;
  border: 2px dashed #aaa;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
}

</style>
<script>
    const items = document.querySelectorAll('.item');
const dropzones = document.querySelectorAll('.dropzone');

items.forEach((item) => {
  item.addEventListener('dragstart', dragStart);
  item.addEventListener('dragend', dragEnd);
});

dropzones.forEach((dropzone) => {
  dropzone.addEventListener('dragover', dragOver);
  dropzone.addEventListener('dragenter', dragEnter);
  dropzone.addEventListener('dragleave', dragLeave);
  dropzone.addEventListener('drop', drop);
});

function dragStart(event) {
  event.dataTransfer.setData('text/plain', event.target.id);
  event.target.classList.add('dragging');
}

function dragEnd(event) {
  event.target.classList.remove('dragging');
}

function dragOver(event) {
  event.preventDefault();
}

function dragEnter(event) {
  event.target.classList.add('dragover');
}

function dragLeave(event) {
  event.target.classList.remove('dragover');
}

function drop(event) {
  event.preventDefault();
  const itemId = event.dataTransfer.getData('text/plain');
  const item = document.getElementById(itemId);
  const dropzone = event.target;

  if (dropzone.classList.contains('dropzone')) {
    dropzone.appendChild(item);
    item.classList.remove('dragover');
  }
}

</script>
